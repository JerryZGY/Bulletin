<template name='editmsg'>
  <div class='editor'>
    <div class='container'>
      <div class='title'>標題<input id='title' value="{{messages.title}}" maxlength='20'/></div>
      {{#with messages}}
        {{#each content}}
          <div class='msg'>訊息{{plus seq 1}}<textarea id='msg_{{seq}}' maxlength='40'>{{msg}}</textarea></div>
        {{/each}}
      {{/with}}
        <div class='controls'>
          <div id='btn' class='remove'>移除</div>
          <div id='btn' class='apply'>套用</div>
          <div id='btn' class='add'>新增</div>
        </div>
    </div>
  </div>
  {{>home}}
  <div class='settings'>
    <span>refreshTempAndHumiFreq: {{refreshTempAndHumiFreq}}</span>
    <span>tempAndHumiModifiedAt: {{formatDate weatherData.tempAndHumiModifiedAt}}</span>
    <span>refreshWeatherFreq: {{refreshWeatherFreq}}</span>
    <span>weatherModifiedAt: {{formatDate weatherData.weatherModifiedAt}}</span>
    <span>refreshPowerFreq: {{refreshPowerFreq}}</span>
    <span>powerModifiedAt: {{formatDate power.powerModifiedAt}}</span>
    <span>currentAnimateDuration: {{currentAnimateDuration}} s</span>
    <span>animateDuration: {{animateDuration}} s</span>
    <span>bufferDuration: {{bufferDuration}} s</span>
  </div>
</template>
