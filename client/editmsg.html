<template name='editmsg'>
  <div class='editor'>
    <div class='container'>
      <div class='title'>標題<input id='title' value="{{messages.title}}" maxlength='20'/></div>
      {{#with messages}}
        <div class='msg'>訊息一<textarea id='msg_1'  maxlength='40'>{{messages.msg_1}}</textarea></div>
        <div class='msg'>訊息二<textarea id='msg_2'>{{messages.msg_2}}</textarea></div>
        <div class='msg'>訊息三<textarea id='msg_3'>{{msg_3}}</textarea></div>
        <div class='msg'>訊息四<textarea id='msg_4'>{{msg_4}}</textarea></div>
      {{/with}}
        <div class='apply'><div id='btn'>套用</div></div>
    </div>
  </div>
  {{>home}}
  <div class='settings'>
    <span>refreshTempAndHumiFreq: {{refreshTempAndHumiFreq}}</span>
    <span>tempAndHumiModifiedAt: {{formatDate weatherData.tempAndHumiModifiedAt}}</span>
    <span>refreshWeatherFreq: {{refreshWeatherFreq}}</span>
    <span>weatherModifiedAt: {{formatDate weatherData.weatherModifiedAt}}</span>
    <span>fadeAnimationTimeout: {{fadeAnimationTimeout}} ms</span>
    <span>fadeAnimationDuration: {{fadeAnimationDuration}} ms</span>
  </div>
</template>
