<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Bulletin</title>
</head>

<template name='home'>
  <div class='bulletin'>
    <div class='background onloaded'></div>
    <div class='background preload'></div>
    <div class='container clock'>
      <div class='graph'>
        <div class='ring'>
          <div class='hour'></div>
          <div class='minute'></div>
          <div class='second'></div>
          <div class='center'></div>
        </div>
      </div>
      <div class='worth'>
        <span class='date'>2015年8月14日</span>
        <span class='weekday'>星期五</span>
        <span class='times'>09:06:20</span>
      </div>
    </div>
    <div class='container weather'>
      {{#with weatherData}}
        <div class='graph {{weatherName}}'></div>
        <div class='worth'>
          <span class='out'>室外 {{outsideTemp}}°C</span>
          <span class='in'>室內 {{insideTemp}}°C</span>
          <span class='extra'>機房 {{extraTemp}}°C</span>
        </div>
      {{/with}}
    </div>
    <div class='container humidity'>
      {{#with weatherData}}
        <div class='graph'></div>
        <div class='worth'>
          <span class='out'>室外 {{outsideHumi}}%</span>
          <span class='in'>室內 {{insideHumi}}%</span>
          <span class='extra'>機房 {{extraHumi}}%</span>
        </div>
      {{/with}}
    </div>
    <div class='container message'>
      <div class='title'>
        <div class='icon'></div>
        <div class='word'>追單</div>
      </div>
      <div class='content'>
        <span class='msg1'>1.多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國</span>
        <span class='msg3'>3.多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國</span>
      </div>
      <div class='content'>
        <span class='msg2'>2.多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國</span>
        <span class='msg4'>4.多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國多圖顯示模式-WEBPAT-韓國</span>
      </div>
    </div>
    <div class='statusbar'>
    </div>
  </div>
</template>
