<template name='home'>
  <div class='bg'></div>
  <div class='bulletin'>
    <div class='info'>
      <div class='weather'>
        <div class='hour'></div>
				<div class='minute'></div>
				<div class='second'></div>
        <div class='center'></div>
      </div>
      <div class='clock'>
				<div class='hour'></div>
				<div class='minute'></div>
				<div class='second'></div>
        <div class='center'></div>
      </div>
      <div class='detail'>
        {{#with temperatureData}}
          <span class='temp'>
            室外 {{outsideTemp}}°C
            &nbsp;&nbsp;
            室內 {{insideTemp}}°C
            &nbsp;&nbsp;
            機房 {{extraTemp}}°C
          </span>
        {{/with}}
        <span class='times'>12:39:20</span>
        <span class='date'>2015年8月11日(二)</span>
      </div>
    </div>
    <div class='msg'>
    </div>
  </div>
</template>
