<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Bulletin</title>
</head>

<template name='home'>
  <div class='bulletin'>
    <div class='background onloaded'></div>
    <div class='background preload'></div>
    <div class='container clock'>
      <div class='graph'>
        <div class='ring'>
          <div class='hour'></div>
          <div class='minute'></div>
          <div class='second'></div>
          <div class='center'></div>
        </div>
      </div>
      <div class='worth'>
        <span class='date'></span>
        <span class='weekday'></span>
        <span class='times'></span>
      </div>
    </div>
    <div class='container data'>
      <div class='graph'>
        <div class='weatherIcon'></div>
        <div class='weatherName'>{{weatherData.weatherCurrentName}}</div>
        <div class='extraDesc'>
          <div class='highest'></div>
          <span>
            {{weatherData.highest}}℃
          </span>
          <div class='lowest'></div>
          <span>
            {{weatherData.lowest}}℃
          </span>
        </div>
      </div>
      <div class='worth'>
        <div class='subtitle'>
          <div class='icon'></div>
          <span class='out'>室外</span>
          <span class='in'>室內</span>
          <span class='extra'>機房</span>
        </div>
        <div class='content'>
          <div class='fix'>
            <div class='temperature'>
              <div class='icon'></div>
              <span class='out'>&nbsp;{{weatherData.outsideTemp}}℃</span>
              <span class='in'>&nbsp;{{weatherData.insideTemp}}℃</span>
              <span class='extra'>&nbsp;{{weatherData.extraTemp}}℃</span>
            </div>
            <div class='humidity'>
              <div class='icon'></div>
              <span class='out'>&nbsp;{{weatherData.outsideHumi}}%</span>
              <span class='in'>&nbsp;{{weatherData.insideHumi}}%</span>
              <span class='extra'>&nbsp;{{weatherData.extraHumi}}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='container message'>
      <div class='title'>
        <div class='icon'></div>
        <div class='word'>{{messages.title}}</div>
      </div>
      <div class='content'>
        <span class='msg1'>{{messages.msg_1}}</span>
        <span class='msg3'>{{messages.msg_3}}</span>
      </div>
      <div class='content'>
        <span class='msg2'>{{messages.msg_2}}</span>
        <span class='msg4'>{{messages.msg_4}}</span>
      </div>
    </div>
    <div class='statusbar'>
    </div>
  </div>
</template>
